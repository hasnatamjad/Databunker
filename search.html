    <!-- main -->
    <main class="d-flex justify-content-center mx-auto all-data main">
      <form id="search-form">
        <h3>Search for company</h3>
        <div class="form-group mt-3 mb-3">
          <label for="numberInput" class="mb-2">Enter Company ID</label>
          <input
            type="number"
            class="form-control w-50"
            id="searchInput"
            required
          />
        </div>

        <div class="card" style="width: 30em">
          <div class="card-body d-flex flex-column gap-3">
            <div class="card-text">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Data</th>
                    <th scope="col">Details</th>
                  </tr>
                </thead>
                <tbody class="search-table">
                  <tr>
                    <th scope="row">1</th>
                    <td>Company Id</td>
                    <td id="search-id"></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Company Name</td>
                    <td id="search-name"></td>
                  </tr>

                  <tr>
                    <th scope="row">3</th>
                    <td>Company Address</td>
                    <td id="search-address"></td>
                  </tr>

                  <tr>
                    <th scope="row">4</th>
                    <td>No. of Users</td>
                    <td id="search-users"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-success w-100 mt-3" id="searchBtn">
          Search
        </button>
      </form>
    </main>
