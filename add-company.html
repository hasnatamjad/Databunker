    <!-- main -->
    <main class="d-flex justify-content-center mx-auto main success-data">
      <div class="container w-md-100 w-50">
        <h3>Fill Form To Add New Company</h3>
        <form id="companyForm">
          <div class="mt-4" id="lastID"></div>
          <div class="form-group mt-1">
            <label for="companyId">Company ID:</label>
            <input
              type="number"
              class="form-control"
              id="companyId"
              placeholder="Enter Company ID"
              name="companyId"
              required
            />
          </div>
          <div class="form-group mt-3">
            <label for="companyName">Company Name:</label>
            <input
              type="text"
              class="form-control"
              id="companyName"
              placeholder="Enter Company Name"
              name="companyName"
              required
            />
          </div>
          <div class="form-group mt-3">
            <label for="companyAddress">Company Address:</label>
            <input
              type="text"
              class="form-control"
              id="companyAddress"
              placeholder="Enter Company Address"
              name="companyAddress"
              required
            />
          </div>
          <div class="form-group mt-3">
            <label for="noofUsersAllowed">No. of Users Allowed:</label>
            <input
              type="number"
              class="form-control"
              id="noofUsersAllowed"
              placeholder="Enter No. of Users Allowed"
              name="noofUsersAllowed"
              required
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary mt-3 w-50"
            id="new-company"
          >
            Submit
          </button>
        </form>
      </div>
    </main>
