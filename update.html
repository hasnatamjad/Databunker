        <button
          class="navbar-toggler collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
          aria-expanded="false"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- menu -->
        <div class="navbar-collapse collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">All Data</a>
            </li>
            <li class="nav-item">
              <a href="add-company.html" class="nav-link">Add Company</a>
            </li>
            <li class="nav-item">
              <a href="delete.html" class="nav-link">Delete Company</a>
            </li>
            <li class="nav-item">
              <a href="update.html" class="nav-link">Update Company</a>
            </li>
            <li class="nav-item">
              <a href="search.html" class="nav-link"
                >Search
                <i
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-search"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                    /></svg></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- main -->

    <main class="d-flex justify-content-center mx-auto all-data main">
      <div class="d-flex flex-column flex-md-row justify-content-between w-75">
        <!-- old data -->
        <div class="col-5 old-update-data">
          <!-- search update form -->
          <form id="update-search-form">
            <h4>Search for company</h4>
            <div class="form-group mt-3 mb-3">
              <label for="numberInput" class="mb-2"
                >Use company ID to change data</label
              >
              <input
                type="number"
                class="form-control w-50"
                id="searchInput"
                required
              />
            </div>

            <button
              type="submit"
              class="btn btn-success w-100 mt-3"
              id="searchUpdate"
            >
              Search
            </button>
          </form>
        </div>

        <!--data to update -->
        <div class="col-5 update-data">
          <form id="update-new-form" class="w-100">
            <h3>Update Your Data</h3>
            <div class="form-group mt-3 mb-3 d-flex flex-column gap-4">
              <strong>
                <p class="text-warning" style="font-size: 1.1em">
                  YOUR ID: <span class="update-id"></span>. ID can not be
                  changed
                </p></strong
              >
              <!-- <label for="numberInput" class="mb-2">Enter Company ID</label> -->
              <input
                type="text"
                class="form-control w-75"
                id="newCompanyName"
                placeholder="Enter new name"
                required
              />
              <input
                type="text"
                class="form-control w-75"
                id="newCompanyAddress"
                placeholder="Enter new Address"
                required
              />
              <input
                type="number"
                class="form-control w-75"
                id="newNoOfUsersAllowed"
                placeholder="Enter new no. of Users"
                required
              />
            </div>

            <button
              type="submit"
              class="btn btn-success w-75 mt-3"
              id="updateBtn"
            >
              UPDATE
            </button>
          </form>
        </div>
      </div>
    </main>
